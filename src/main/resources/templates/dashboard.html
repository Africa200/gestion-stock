<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .sidebar {
            background-color: #1e293b;
            min-height: 100vh;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
        }
        .sidebar a:hover {
            background-color: #334155;
        }
        .card-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="my-4 text-center">Inventory Manager</h4>
            <a href="#">Dashboard</a>
            <a href="#">Inventory</a>
            <a href="#">Categories</a>
            <a href="#">Orders</a>
            <a href="#">Reports</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
            <a href="#" class="mt-4">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h3>Dashboard</h3>
            <div class="row g-4 my-3">
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <div class="card-body text-center">
                            <div class="card-icon mb-2">üì¶</div>
                            <h5>Total Items</h5>
                            <h3 th:text="${totalItems}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <div class="card-body text-center">
                            <div class="card-icon mb-2">üí≤</div>
                            <h5>Inventory Value</h5>
                            <h3 th:text="${inventoryValue}">$0.00</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <div class="card-body text-center">
                            <div class="card-icon mb-2">‚ö†Ô∏è</div>
                            <h5>Low Stock Items</h5>
                            <h3 th:text="${lowStockItems}">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <div class="card-body text-center">
                            <div class="card-icon mb-2">üìä</div>
                            <h5>Categories</h5>
                            <h3 th:text="${totalCategories}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h5>Items by Category</h5>
                <div th:each="entry : ${itemsByCategory}">
                    <p th:text="${entry.key} + ' (' + entry.value + ' items)'"></p>
                    <div class="progress mb-3">
                        <div class="progress-bar" role="progressbar"
                             th:style="'width: ' + (${entry.value} * 100 / ${totalItems}) + '%'"
                             th:text="(${entry.value} * 100 / ${totalItems}) + '%'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
