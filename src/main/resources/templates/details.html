<!-- commande/details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la commande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2>Détails de la commande</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Informations du client</h5>
            <p><strong>Nom:</strong> <span th:text="${commande.clientInfo.clientName}"></span></p>
            <p><strong>Adresse:</strong> <span th:text="${commande.clientInfo.clientAddress}"></span></p>
            <p><strong>Téléphone:</strong> <span th:text="${commande.clientInfo.clientPhoneNumber}"></span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Produits commandés</h5>
            <ul>
                <li th:each="p : ${commande.products}" th:text="${p.libelle} + ' - ' + ${p.prix} + ' FCFA'"></li>
            </ul>
            <hr>
            <p><strong>Prix total:</strong> <span th:text="${commande.prixTotal} + ' FCFA'"></span></p>
        </div>
    </div>

    <a th:href="@{'/commandes'}" class="btn btn-secondary mt-3">Retour</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
